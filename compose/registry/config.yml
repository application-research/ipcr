version: 0.1
log:
  fields:
    service: registry

storage:
  redirect:
    disable: false
  
  estuary:
    url: https://api.estuary.tech
    #shuttle-url: https://shuttle-4.estuary.tech
    auth-token: ESTUARY_TOKEN_GOES_HERE
    rootdirectory: ROOT_DIRECTORY_PATH

http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3